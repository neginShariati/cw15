<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex justify-content-center " >
        <div class="wrapper ">
            <div class="result">
                <input type="text" id="res" placeholder="0">
            </div>
            <div class="">
                <div><input type="button" class="bg-danger text-white "  value="C" onclick="clearValue()">
                    Javascript Calculator</div>
                <div>
                    <form>
                        <div>
                            <input type="button" value="7" name="b7" onclick="addCalculate(b7.value)">
                            <input type="button" value="8" name="b8" onclick="addCalculate(b8.value)">
                            <input type="button" value="9" name="b9" onclick="addCalculate(b9.value)">
                            <input type="button" value="+" name="p" onclick="addCalculate(p.value)">
                            <input type="button" value="|X|" name="x" onclick="mathToCalculate (p.value)">
                            <input type="button" value="ce"  name="p" onclick="mathToCalculate (p.value)">
                        </div>
                        <div>
                            <input type="button" value="4" name="b4" onclick="addCalculate(b4.value)">
                            <input type="button" value="5" name="b5" onclick="addCalculate(b5.value)">
                            <input type="button" value="6" name="b6" onclick="addCalculate(b6.value)">
                            <input type="button" value="-" name="minuse" onclick="addCalculate(minuse.value)">
                            <input type="button" value="âˆš"  name="p" onclick=" mathToCalculate(p.value)">
                            <input type="button" value="fl"  name="p" onclick=" mathToCalculate(p.value)">
                        </div>
                        <div>
                            <input type="button"  value="1" name="b1" onclick="addCalculate(b1.value)">
                            <input type="button"  value="2" name="b2" onclick="addCalculate(b2.value)">
                            <input type="button"  value="3" name="b3" onclick="addCalculate(b3.value)">
                            <input type="button"  value="*" name="m" onclick="addCalculate(m.value)">
                            <input type="button"  value="r"  name="p" onclick="mathToCalculate (p.value)">
                            <input type="button"  value="^"  name="p" onclick="mathToCalculate (p.value)">
                        </div>
                        <div> 
                            <input type="button" value="0" name="b0" onclick="addCalculate(b0.value)">
                            <input type="button" value="."  name="p" onclick="addCalculate(p.value)">
                            <input type="button" value="/" name="d" onclick="addCalculate(d.value)">
                            <input type="button" value="=" class="bg-success text-white" id="equal"  onclick="calculate()">
                        </div>
                       
                    </form>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
